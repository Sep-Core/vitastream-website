<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vitastream — Contact Us</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/main.js"></script>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
    <div class="container nav-wrap">
      <a class="brand" href="index.html">Vitastream</a>

      <button class="nav-toggle" type="button" aria-label="Open menu" aria-expanded="false" aria-controls="site-nav">
        <div class="nav-toggle__bars" aria-hidden="true">
          <span></span><span></span><span></span>
        </div>
      </button>

      <nav id="site-nav" class="site-nav" aria-label="Primary navigation">
        <a href="index.html">Home</a>
        <a href="team.html">Our Team</a>
        <a href="product.html">Product</a>
        <a href="video.html">Innovation Video</a>
        <a href="contact.html">Contact Us!</a>
      </nav>
    </div>
  </header>

  <main id="main">
    <section class="section">
      <div class="container">
        <h1 class="section-title center">Contact Us!</h1>
        <p class="section-kicker center">Leave your information — we’ll reach out via email as soon as possible.</p>

        <div class="card pad form">
          <form data-validate="contact" novalidate>
            <div class="field-grid">
              <div class="field">
                <label for="firstName">First Name (Required)</label>
                <input id="firstName" name="firstName" type="text" required autocomplete="given-name" />
              </div>

              <div class="field">
                <label for="lastName">Last Name (Required)</label>
                <input id="lastName" name="lastName" type="text" required autocomplete="family-name" />
              </div>
            </div>

            <div class="field">
              <label for="email">email address (required)</label>
              <input id="email" name="email" type="email" required autocomplete="email" placeholder="name@example.com" />
            </div>

            <div class="field">
              <label for="phone">phone number (required)</label>
              <input id="phone" name="phone" type="tel" required autocomplete="tel" placeholder="+886 / +1 / ..." />
            </div>

            <div class="field">
              <label for="address">address (required)</label>
              <input id="address" name="address" type="text" required autocomplete="street-address" />
            </div>

            <button class="btn primary" type="submit">Submit</button>

            <div class="form-status" role="status" aria-live="polite"></div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Note: This is a simulated product page created for a commercial competition, not an actual marketing website.</p>
    </div>
  </footer>
</body>
</html>
